

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Gateway - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://source.unsplash.com/1600x900/?space,abstract');
      background-size: cover;
      background-position: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, input, button {
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 5px #fff;
    }

    button {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #ffd700;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #f39c12;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Galactic Gateway - Login</h1>
  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Launch Sequence</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'password') {
        alert('Launch Sequence initiated. Warp drive online.');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Root Access — Login</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html,body { height: 100%; font-family: "Courier New", Courier, monospace; background: #000; color: #00ff66; }

    /* Matrix background canvas */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      filter: blur(0.4px) contrast(1.1) brightness(0.9);
    }

    /* Center column */
    .wrap {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Terminal card */
    .terminal {
      width: min(760px, 92%);
      background: linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.85));
      border: 1px solid rgba(0,255,102,0.12);
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
      padding: 1.25rem;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      overflow: hidden;
    }

    /* Header with glitch effect */
    .title {
      font-size: 1.6rem;
      letter-spacing: 2px;
      color: #00ff66;
      text-transform: uppercase;
      margin-bottom: .75rem;
      position: relative;
      display: inline-block;
    }
    /* slight glitch layers */
    .title::before, .title::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      clip-path: inset(0 0 0 0);
      opacity: 0.6;
      transform: translate(0,0);
      pointer-events:none;
    }
    .title::before { color: rgba(255,0,100,0.12); transform: translate(-1.5px, -0.5px); mix-blend-mode: screen; animation: glitch 2.8s infinite linear; }
    .title::after  { color: rgba(0,200,255,0.06); transform: translate(1.5px, 0.5px); mix-blend-mode: screen; animation: glitch 3.1s infinite linear reverse; }
    @keyframes glitch {
      0% { transform: translate(0,0) skewX(0); opacity: .6; }
      10% { transform: translate(-6px,-1px) skewX(-2deg); opacity: .8; }
      20% { transform: translate(4px,2px) skewX(1.5deg); opacity: .5; }
      30% { transform: translate(-2px,-1px) skewX(-1deg); opacity: .7; }
      100% { transform: translate(0,0) skewX(0); opacity: .6; }
    }

    /* Terminal screen area */
    .screen {
      background: rgba(0,0,0,0.75);
      border-radius: 6px;
      border: 1px solid rgba(0,255,102,0.06);
      padding: 1rem;
      min-height: 260px;
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 1rem;
      align-items: start;
    }

    /* Left: pseudo-terminal log */
    .log {
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.15));
      padding: .75rem;
      border-radius: 4px;
      height: 100%;
      color: #66ff99;
      font-size: .9rem;
      overflow: auto;
      box-shadow: inset 0 0 24px rgba(0,255,102,0.02);
      border: 1px dashed rgba(0,255,102,0.02);
    }
    .log p { line-height: 1.35; margin-bottom: .5rem; white-space: pre-wrap; }

    /* Right: login form */
    form.login {
      background: rgba(0,0,0,0.45);
      padding: .9rem;
      border-radius: 6px;
      border: 1px solid rgba(0,255,102,0.06);
    }
    label { font-size: .75rem; display:block; margin-bottom: .25rem; color: #b8ffcf; }
    .field {
      display: flex;
      gap: .5rem;
      margin-bottom: .9rem;
      align-items: center;
    }
    .field input[type="text"],
    .field input[type="password"] {
      flex: 1;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(0,255,102,0.08);
      color: #c8ffd9;
      padding: .55rem .6rem;
      border-radius: 4px;
      font-family: inherit;
      outline: none;
      caret-color: #00ff66;
    }
    .field input::placeholder { color: #2c7f48; }
    .actions { display:flex; gap:.5rem; align-items:center; }

    .btn {
      background: linear-gradient(90deg, rgba(0,255,102,0.08), rgba(0,255,102,0.05));
      border: 1px solid rgba(0,255,102,0.14);
      color: #001f10;
      padding: .55rem .85rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 6px 18px rgba(0,255,102,0.03);
    }
    .btn.ghost {
      background: transparent;
      color: #66ff99;
      border: 1px dashed rgba(0,255,102,0.06);
      text-transform: none;
      font-weight: 600;
    }

    /* small footer info */
    .meta { margin-top: .75rem; font-size: .78rem; color: #44ff88; opacity: .9; }

    /* typing cursor line inside terminal display */
    .cursor {
      display: inline-block;
      width: .7ch;
      background: #00ff66;
      margin-left: .15ch;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      height: 1.05em;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* Responsive: stack columns on small screens */
    @media (max-width: 720px) {
      .screen { grid-template-columns: 1fr; }
      .log { order: 2; }
      form.login { order: 1; }
    }

    /* small visual flourish for links */
    .hint { color: #6bffad; font-size: .82rem; opacity: .85; margin-top:.5rem; }
    a.small { color: #8affc3; text-decoration: underline dotted; font-size: .82rem; }
  </style>
</head>
<body>
  <canvas id="matrix" aria-hidden="true"></canvas>

  <main class="wrap" role="main">
    <section class="terminal" aria-labelledby="title">
      <h1 id="title" class="title" data-text="ROOT ACCESS">ROOT ACCESS</h1>

      <div class="screen" role="region" aria-label="Hacker style login screen">
        <div class="log" id="log" aria-live="polite">
          <p><strong>system@node:~$</strong> Initializing secure console <span class="cursor" aria-hidden="true"></span></p>
          <p id="line2">Loading modules: <em>netsec</em>, <em>auth</em>, <em>cipher</em> ...</p>
          <p id="line3">Fingerprint: <code id="finger">0x7f4a3b92</code></p>
          <p id="proceed">Awaiting credentials — <span style="opacity:0.9">enter login details</span></p>
        </div>

        <form class="login" id="loginForm" action="#" method="POST" onsubmit="return fakeLogin(event)" aria-label="Login form">
          <label for="user">USERNAME</label>
          <div class="field">
            <input id="user" name="username" type="text" placeholder="root" autocomplete="username" value="" required aria-required="true" />
          </div>

          <label for="pass">PASSWORD</label>
          <div class="field">
            <input id="pass" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required aria-required="true" />
          </div>

          <div class="actions">
            <button class="btn" type="submit">Authorize</button>
            <button class="btn ghost" type="button" onclick="fillTest()">Auto-Fill</button>
          </div>

          <p class="meta">Protected by <em>quantum-approx</em> cipher (simulated)</p>
          <p class="hint">Use arrow keys to navigate. Press <a href="#" class="small" onclick="showGibberish();return false">syslog</a> for verbose output.</p>
        </form>
      </div>
    </section>
  </main>

  <script>
    /* Matrix canvas effect */
    (function matrix() {
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');
      let w, h, cols, drops;

      function resize() {
        w = canvas.width = innerWidth;
        h = canvas.height = innerHeight;
        ctx.font = '14px monospace';
        cols = Math.floor(w / 12) + 1;
        drops = new Array(cols).fill(1).map(() => Math.floor(Math.random() * h / 14));
      }
      window.addEventListener('resize', resize);
      resize();

      const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$_+-=%<>?/\\|[]{}';
      function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.12)';
        ctx.fillRect(0, 0, w, h);

        ctx.fillStyle = 'rgba(0,255,150,0.9)';
        ctx.shadowColor = 'rgba(0,255,150,0.15)';
        ctx.shadowBlur = 6;
        for (let i = 0; i < cols; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          const x = i * 12;
          const y = drops[i] * 14;
          ctx.fillText(text, x, y);
          drops[i]++;
          if (drops[i] * 14 > h && Math.random() > 0.975) drops[i] = 0;
        }
      }
      setInterval(draw, 45);
    })();

    /* Small fake login logic to animate terminal output */
    function fakeLogin(e) {
      e.preventDefault();
      const u = document.getElementById('user').value || '[unknown]';
      const log = document.getElementById('log');

      appendLine(`<strong>auth@authd:</strong> verifying ${escapeHtml(u)}...`);
      setTimeout(() => appendLine('<strong>auth@authd:</strong> password hash ok'), 900);
      setTimeout(() => {
        appendLine('<strong>secureboot:</strong> token minted — session id 0x' + Math.floor(Math.random()*1e8).toString(16));
        appendLine('<strong>system@node:</strong> access granted. welcome.');
        flashSuccess();
      }, 1600);
      return false;
    }

    function appendLine(html) {
      const p = document.createElement('p');
      p.innerHTML = html;
      const log = document.getElementById('log');
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function fillTest() {
      document.getElementById('user').value = 'root';
      document.getElementById('pass').value = 'hunter2';
      appendLine('<strong>ui:</strong> auto-filled credentials (demo)');
    }

    function showGibberish() {
      const log = document.getElementById('log');
      for (let i=0;i<12;i++) {
        const r = Math.random().toString(36).slice(2, 10);
        appendLine(`<code>syslog</code>: ${r}`);
      }
    }

    function flashSuccess() {
      const t = document.querySelector('.terminal');
      t.style.boxShadow = '0 0 40px rgba(0,255,102,0.14), inset 0 0 80px rgba(0,255,102,0.02)';
      setTimeout(()=> t.style.boxShadow = '', 3000);
    }

    /* small HTML-escape helper */
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]); });
    }

    /* keyboard nicety: Enter in password triggers login (handled by form) */
    document.getElementById('pass').addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') document.getElementById('loginForm').dispatchEvent(new Event('submit', {cancelable:true}));
    });
  </script>
</body>
</html>

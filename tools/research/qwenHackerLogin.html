<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE ACCESS | HACKER PORTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix background effect */
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: 0.5s;
        }

        .login-box:hover::before {
            left: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }

        .header p {
            font-size: 14px;
            color: #00cc00;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #00cc00;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 35px;
            background: rgba(0, 15, 0, 0.7);
            border: 1px solid #005500;
            border-radius: 3px;
            color: #00ff00;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #003300, #006600);
            border: 1px solid #00ff00;
            border-radius: 3px;
            color: #00ff00;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(to right, #006600, #009900);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #00cc00;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .terminal-line {
            font-size: 12px;
            margin: 5px 0;
            color: #00cc00;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00; }
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
        }

        .success {
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 40px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-terminal"></i>
            </div>
            
            <div class="header">
                <h1>SECURE ACCESS</h1>
                <p>ENTER CREDENTIALS TO ACCESS MAINFRAME</p>
            </div>
            
            <div class="terminal-line">$ authenticating user...</div>
            <div class="terminal-line">$ establishing secure connection...</div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="USERNAME" required autocomplete="off">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="PASSWORD" required>
                </div>
                
                <button type="submit" class="btn">ACCESS SYSTEM</button>
                
                <div class="status" id="status"></div>
            </form>
            
            <div class="footer">
                <p>FOR AUTHORIZED PERSONNEL ONLY</p>
                <p><a href="#">FORGOT CREDENTIALS?</a> | <a href="#">SECURITY PROTOCOLS</a></p>
            </div>
        </div>
    </div>

    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px monospace`;
            
            for(let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            // Simple validation
            if(username === '' || password === '') {
                status.textContent = 'ERROR: ALL FIELDS REQUIRED';
                status.className = 'status error';
                return;
            }
            
            // Simulate login process
            status.textContent = 'AUTHENTICATING...';
            status.className = 'status';
            
            setTimeout(() => {
                if(username === 'admin' && password === 'password') {
                    status.textContent = 'ACCESS GRANTED';
                    status.className = 'status success';
                    
                    // Add success effect
                    document.querySelector('.login-box').style.boxShadow = '0 0 30px rgba(0, 255, 0, 0.7)';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        alert('Welcome to the system, admin!');
                    }, 1500);
                } else {
                    status.textContent = 'ACCESS DENIED: INVALID CREDENTIALS';
                    status.className = 'status error';
                }
            }, 2000);
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

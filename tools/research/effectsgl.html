<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen WebGL Background</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('glCanvas');
            const gl = canvas.getContext('webgl');

            if (!gl) {
                alert('Unable to initialize WebGL. Your browser or machine may not support it.');
                return;
            }

            // Set canvas to full screen
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Vertex shader program
            const vsSource = `
                attribute vec4 aVertexPosition;
                attribute vec2 aTexCoord;

                varying highp vec2 vTexCoord;

                void main(void) {
                    gl_Position = aVertexPosition;
                    vTexCoord = aTexCoord;
                }
            `;

            // Fragment shader program
            const fsSource = `
                varying highp vec2 vTexCoord;
                uniform sampler2D uSampler;

                void main(void) {
                    gl_FragColor = texture2D(uSampler, vTexCoord);
                }
            `;

            // Initialize a shader program
            function initShaderProgram(gl, vsSource, fsSource) {
                const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
                const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);

                const shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);

                if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                    alert('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
                    return null;
                }

                return shaderProgram;
            }

            // Create a shader of the given type, upload the source and compile it.
            function loadShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert('An error occurred compiling the shaders: ' + gl.getShaderInfoInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }

                return shader;
            }

            const shaderProgram = initShaderProgram(gl, vsSource, fsSource);
            const programInfo = {
                program: shaderProgram,
                attribLocations: {
                    vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
                    texCoord: gl.getAttribLocation(shaderProgram, 'aTexCoord'),
                },
                uniformLocations: {
                    uSampler: gl.getUniformLocation(shaderProgram, 'uSampler'),
                },
            };

            // Here's where we put the geometry for our full-screen quad.
            function initBuffers(gl) {
                const positions = new Float32Array([
                    -1.0,  1.0,  // Top-left
                    1.0,  1.0,  // Top-right
                    -1.0, -1.0,  // Bottom-left
                    1.0, -1.0,   // Bottom-right
                ]);

                const positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

                // CORRECTED TEXTURE COORDINATES: Y-coordinates are flipped to account for WebGL's bottom-left origin
                const textureCoordinates = new Float32Array([
                    0.0,  0.0,  // Top-left (maps to the top-left of the image)
                    1.0,  0.0,  // Top-right
                    0.0,  1.0,  // Bottom-left
                    1.0,  1.0,  // Bottom-right
                ]);

                const textureCoordBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, textureCoordBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, textureCoordinates, gl.STATIC_DRAW);

                const indices = new Uint16Array([
                    0, 1, 2,    // First triangle
                    1, 3, 2,    // Second triangle
                ]);

                const indexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

                return {
                    position: positionBuffer,
                    texCoord: textureCoordBuffer,
                    indices: indexBuffer,
                };
            }

            const buffers = initBuffers(gl);

            // Load the texture
            function loadTexture(gl, url) {
                const texture = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, texture);

                // Fill the texture with a 1x1 blue pixel while waiting for the image to load
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE,
                              new Uint8Array([0, 0, 255, 255])); // Blue

                const image = new Image();
                image.onload = function() {
                    gl.bindTexture(gl.TEXTURE_2D, texture);
                    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);

                    // WebGL1 has different requirements for power of 2 images
                    // vs non power of 2 images so check if the image is a power of 2 in both dimensions.
                    if (isPowerOf2(image.width) && isPowerOf2(image.height)) {
                       // Yes, it's a power of 2. Generate mips.
                       gl.generateMipmap(gl.TEXTURE_2D);
                    } else {
                       // No, it's not a power of 2. Turn off mips and set wrapping to clamp to edge
                       gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                       gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                       gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                    }
                };
                image.src = url;

                return texture;
            }

            function isPowerOf2(value) {
                return (value & (value - 1)) == 0;
            }

            const backgroundTexture = loadTexture(gl, 'background.png');

            // Draw the scene
            function drawScene(gl, programInfo, buffers, texture) {
                gl.clearColor(0.0, 0.0, 0.0, 1.0); // Clear to black, fully opaque
                gl.clearDepth(1.0);                   // Clear everything
                gl.enable(gl.DEPTH_TEST);             // Enable depth testing
                gl.depthFunc(gl.LEQUAL);              // Near things obscure far things

                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                gl.useProgram(programInfo.program);

                // Tell WebGL how to pull out the positions from the position buffer into the vertexPosition attribute.
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
                gl.vertexAttribPointer(
                    programInfo.attribLocations.vertexPosition,
                    2, // 2 components per vertex
                    gl.FLOAT, // the data in the buffer is 32bit floats
                    false, // don't normalize
                    0, // how many bytes to get from one set of components to the next
                    0  // how many bytes inside the buffer to start from
                );
                gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition);

                // Tell WebGL how to pull out the texture coordinates from the texture coordinate buffer into the aTexCoord attribute.
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.texCoord);
                gl.vertexAttribPointer(
                    programInfo.attribLocations.texCoord,
                    2, // 2 components per vertex
                    gl.FLOAT, // the data in the buffer is 32bit floats
                    false, // don't normalize
                    0, // how many bytes to get from one set of components to the next
                    0  // how many bytes inside the buffer to start from
                );
                gl.enableVertexAttribArray(programInfo.attribLocations.texCoord);

                // Tell WebGL we want to affect texture unit 0
                gl.activeTexture(gl.TEXTURE0);

                // Bind the texture to texture unit 0
                gl.bindTexture(gl.TEXTURE_2D, texture);

                // Tell the shader we bound the texture to texture unit 0
                gl.uniform1i(programInfo.uniformLocations.uSampler, 0);

                // Draw the quad
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffers.indices);
                gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);
            }

            function render() {
                drawScene(gl, programInfo, buffers, backgroundTexture);
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        };
    </script>
</body>
</html>

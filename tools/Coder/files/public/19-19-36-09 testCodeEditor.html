

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Module</title>
    <script src="./ux/textCode.js" defer></script>
    <style>
        /* Basic styles for the demo */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .editor-container {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            resize: vertical;
            overflow: hidden; /* To contain the scrollbars of editor and line numbers */
            height: 300px; /* Example height */
            display: flex;
            background-color: #fff; /* Dark background for code */
            color: #000; /* Light text color */
        }
    </style>
</head>
<body>

    <h1>Code Editor Examples</h1>

    <div class="editor-container">
        <textcode>
function hello() {
    console.log("Hello, world!");
    if (true) {
        console.log("This is inside an if block.");
    }
}
        </textcode>
    </div>

    <div class="editor-container">
        <textcode>
// Another code block
const greet = (name) => {
    return `Hello, ${name}!`;
};

for (let i = 0; i < 5; i++) {
    console.log(i);
}
        </textcode>
    </div>

    <h2>Dynamically Added Editor</h2>
    <button id="addEditor">Add New Code Editor</button>
    <div id="dynamicEditors"></div>

</body>
</html>

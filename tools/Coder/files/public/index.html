<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Screen AI Chat (Zoom Disabled)</title>
    <script type="module" src="./ux/aichat.js"></script> 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: hidden; /* Prevent body scrollbars */
            display: flex;
            height: 100vh; /* Make body take full viewport height */
            width: 100vw;  /* Make body take full viewport width */
        }

        ai-chat {
            flex-grow: 1; /* Make the ai-chat component fill available space */
            width: 100%; /* Ensure it takes full width of its container (body) */
            height: 100%; /* Ensure it takes full height of its container (body) */
        }
    </style>
</head>
<body>
    <ai-chat></ai-chat>
</body>
</html>

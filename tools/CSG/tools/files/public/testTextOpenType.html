<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opentype.js Text Contours</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #f8f8f8;
            font-family: sans-serif;
            gap: 20px;
        }
        canvas {
            border: 2px solid #555;
            background-color: #2b2b2b;
        }
        input, button {
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #f8f8f8;
            font-size: 16px;
        }
        input {
            width: 250px;
            text-align: center;
        }
        button {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="600" height="200"></canvas>
<div>
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" value="HELLO WORLD">
    <button id="drawButton">Draw</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
<script type="module">
    import { api } from './js/apiCalls.js';

    document.addEventListener('DOMContentLoaded', async () => {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        const drawButton = document.getElementById('drawButton');

        let font;

        // Function to load the font using apiCalls
        async function loadFont() {
            try {
                const fontBuffer = await api.readFileBinary('/fonts/space-age.ttf');
                font = opentype.parse(fontBuffer);
                console.log('Font loaded successfully.');
            } catch (err) {
                console.error('Font could not be loaded:', err);
            }
        }
        
        await loadFont();
        drawText(textInput.value);

        // Function to draw the text contours
        function drawText(text) {
            if (!font) {
                console.error('Font is not loaded.');
                return;
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f8f8f8';
            ctx.strokeStyle = '#61afef';
            ctx.lineWidth = 1;

            // Get the glyph path for the entire string
            const fontSize =20;
            const x = 20;
            const y = 100 + fontSize / 4; // Adjust y to center vertically
            const path = font.getPath(text, x, y, fontSize);
			console.log(JSON.stringify(path));
            // Draw the path to the canvas context
            path.draw(ctx);
        }

        // Event listener for the button
        drawButton.addEventListener('click', () => {
            const text = textInput.value.toUpperCase();
            if (text.length > 0) {
                drawText(text);
            }
        });

        // Event listener for the input field (pressing Enter)
        textInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                drawButton.click();
            }
        });
    });
</script>

</body>
</html>
